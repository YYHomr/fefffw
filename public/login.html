<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login â€” VOChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #09090b;
      --card-bg: #18181b;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --border: #27272a;
      --input-bg: #27272a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }

    /* LEFT SIDE */
    .left-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 80px;
      max-width: 550px;
      background: var(--bg-color);
      z-index: 2;
    }

    .brand-logo {
      font-weight: 700;
      font-size: 24px;
      margin-bottom: 40px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-content h1 {
      font-size: 32px;
      margin: 0 0 12px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .header-content p {
      margin: 0 0 32px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* FORM ELEMENTS */
    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: white;
      font-size: 15px;
      font-family: inherit;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .form-input::placeholder {
      color: #52525b;
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-hover));
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* DIVIDER */
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: var(--text-muted);
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--border);
    }

    .divider span {
      padding: 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 11px;
      font-weight: 600;
    }

    /* GOOGLE BTN WRAPPER */
    .google-btn-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* TOGGLE LINK */
    .toggle-text {
      margin-top: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--text-muted);
    }

    .toggle-link {
      color: var(--primary);
      cursor: pointer;
      font-weight: 500;
      text-decoration: none;
      margin-left: 5px;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    /* RIGHT SIDE */
    .right-panel {
      flex: 1.3;
      background: #000;
      position: relative;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-image {
      width: 100%;
      height: 100%;
      background: url("https://i.ibb.co/ksNdkgW4/WELCOMlE.png") center/cover no-repeat;
      border-radius: 20px;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #27272a;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      border: 1px solid #3f3f46;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .hidden {
      display: none;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .right-panel {
        display: none;
      }

      .left-panel {
        max-width: 100%;
        padding: 40px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Left Login Panel -->
    <div class="left-panel">
      <div class="brand-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        VOChat
      </div>

      <div class="header-content">
        <h1 id="title">Welcome back ðŸ‘‹</h1>
        <p id="subtitle">Enter your details to access your workspace.</p>
      </div>

      <!-- Google Button -->
      <div class="google-btn-wrapper">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload" data-client_id="77667014000-a05niatg1g6tc9ppbl38hkns2s5854pu.apps.googleusercontent.com"
          data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_black"
          data-text="continue_with" data-shape="rectangular" data-logo_alignment="left" data-width="400">
        </div>
      </div>

      <div class="divider">
        <span>OR CONTINUE WITH EMAIL</span>
      </div>

      <form id="authForm" onsubmit="handleSubmit(event)">
        <!-- Name Field (Only for Register) -->
        <div class="form-group hidden" id="nameGroup">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="firstName" placeholder="e.g. John Doe">
        </div>

        <div class="form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-input" id="email" placeholder="name@company.com" required>
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
        </div>

        <button type="submit" class="btn-primary" id="submitBtn">
          Sign In
        </button>
      </form>

      <div class="toggle-text">
        <span id="toggleLabel">Don't have an account?</span>
        <span class="toggle-link" onclick="toggleMode()" id="toggleBtn">Create one</span>
      </div>
    </div>

    <!-- Right Image Panel -->
    <div class="right-panel">
      <div class="right-image"></div>
    </div>
  </div>

  <div class="toast" id="toast">
    <span id="toastMsg">Notification</span>
  </div>
  <script>
    // Auto-detect API Base URL
    // If we are on port 5500 (Live Server) or file://, we assume backend is on 9991
    let BASE_URL = "";
    if (window.location.protocol === 'file:') {
      BASE_URL = "http://localhost:9991";
      console.warn("File protocol detected. Assuming API at " + BASE_URL);
    } else if (window.location.port === "5500" || window.location.port === "5501") {
      BASE_URL = "http://localhost:9991";
      // Show a friendly toast instead of alert blocking
      setTimeout(() => showToast("âš ï¸ Frontend-only mode detected. Connecting to local API..."), 500);
    }

    // Warning for file protocol
    if (window.location.protocol === 'file:') {
      alert("âš ï¸ Warning: You are opening this file directly. Please ensure the Node server is running on port 9991.");
    }

    // State
    let isLoginMode = true;

    // Elements
    const form = document.getElementById('authForm');
    const title = document.getElementById('title');
    const subtitle = document.getElementById('subtitle');
    const nameGroup = document.getElementById('nameGroup');
    const submitBtn = document.getElementById('submitBtn');
    const toggleLabel = document.getElementById('toggleLabel');
    const toggleBtn = document.getElementById('toggleBtn');
    const firstNameInput = document.getElementById('firstName');

    // Toggle between Login and Register modes
    function toggleMode() {
      isLoginMode = !isLoginMode;

      if (isLoginMode) {
        title.textContent = "Welcome back ðŸ‘‹";
        subtitle.textContent = "Enter your details to access your workspace.";
        nameGroup.classList.add('hidden');
        submitBtn.textContent = "Sign In";
        toggleLabel.textContent = "Don't have an account?";
        toggleBtn.textContent = "Create one";
        firstNameInput.removeAttribute('required');
      } else {
        title.textContent = "Create Account ðŸš€";
        subtitle.textContent = "Get started with your free account today.";
        nameGroup.classList.remove('hidden');
        submitBtn.textContent = "Create Account";
        toggleLabel.textContent = "Already have an account?";
        toggleBtn.textContent = "Sign in";
        firstNameInput.setAttribute('required', 'true');
      }
    }

    // Handle Form Submit
    async function handleSubmit(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const firstName = firstNameInput.value.trim();

      if (!email || !password) {
        showToast("âš ï¸ Please fill in all fields.");
        return;
      }

      if (!isLoginMode && !firstName) {
        showToast("âš ï¸ Please enter your name.");
        return;
      }

      setLoading(true);

      try {
        const endpoint = isLoginMode ? "/api/auth/login" : "/api/auth/register";
        const body = isLoginMode
          ? { email, password }
          : { email, password, firstName };

        const res = await fetch(BASE_URL + endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (res.ok && data.ok) {
          showToast(isLoginMode ? "âœ… Login successful!" : "âœ… Account created!");
          setTimeout(() => {
            if (data.plan === "pro") location.href = "/pro.html";
            else location.href = "/index.html";
          }, 1000);
        } else {
          showToast("âŒ " + (data.error || "Authentication failed"));
          setLoading(false);
        }
      } catch (err) {
        console.error(err);
        showToast("âŒ Network error. Please try again.");
        setLoading(false);
      }
    }

    // Google Login Handler
    async function handleCredentialResponse(response) {
      showToast("ðŸ”„ Verifying Google account...");
      try {
        const res = await fetch(BASE_URL + "/api/auth/google-login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token: response.credential })
        });

        const data = await res.json();

        if (res.ok && data.ok) {
          showToast(`ðŸ‘‹ Welcome, ${data.firstName}!`);
          setTimeout(() => {
            if (data.plan === "pro") location.href = "/pro.html";
            else location.href = "/index.html";
          }, 1000);
        } else {
          showToast("âŒ " + (data.error || "Google login failed"));
        }
      } catch (err) {
        showToast("âŒ Google login network error");
      }
    }

    // Helpers
    function showToast(msg) {
      const toast = document.getElementById("toast");
      const toastMsg = document.getElementById("toastMsg");
      toastMsg.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    function setLoading(isLoading) {
      if (isLoading) {
        submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
        submitBtn.disabled = true;
      } else {
        submitBtn.textContent = isLoginMode ? "Sign In" : "Create Account";
        submitBtn.disabled = false;
      }
    }
  </script>

</body>

</html>
